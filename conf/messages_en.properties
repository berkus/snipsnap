# Administrator
admin.config.step.administrator      = Administrator
admin.config.guide.administrator     = \
  Enter your admininistrator name and password to protect your site.
admin.config.app.admin.password      = Password
admin.config.app.admin.password.vrfy = Verification
admin.config.app.admin.password.text = \
  Protect your account with a password. Remember, that this password is sent unprotected \
  over the net and should not be like any of your important workstation or banking passwords. \
  Type in twice to verify you typed it correctly.
admin.config.app.admin.login         = Login
admin.config.app.admin.login.text    = \
  Select a login name for yourself. This name is used to setup the first account of SnipSnap \
  and has all administrative rights in the system.
admin.config.app.admin.email         = Email
admin.config.app.admin.email.text    = \
  Enter your email so users can contact you.

# Application configuration
admin.config.step.application        = Basic Settings
admin.config.guide.application       = \
  Make your site unique. Give it a name and tagline. Upload a logo if you have one \
  and decide about the usage of SnipSnap.
admin.config.app.name                = Name
admin.config.app.name.text           = \
  Enter a name for your SnipSnap site. This name will appear in the title of each page \
  and is displayed if you did not configure a logo.
admin.config.app.tagline             = Tagline
admin.config.app.tagline.text        = \
  Your readers decide very quickly whether to read on or leave your site. The tagline explains \
  in a single line what your site is about and should be short enough that read actually read it \
  online. Say clearly what your site is about and why users should care.
admin.config.app.logo                = Logo
admin.config.app.logo.text           = \
  Using a unqiue and recognisable logo on your site will make users remember. It acts as an anchor \
  on every page to get back to the home page. If you do not upload a logo the name of the site is \
  used instead.

admin.config.usage.intranet          = Intranet
admin.config.usage.public            = Public Site
admin.config.usage.closed            = Closed Community
admin.config.usage.custom            = Custom Settings
admin.config.usage.text              = \
  Decide about the audience of your site. Depending on your usage some settings will be modified \
  so that a public site is promoted world wide or in a closed community only manually invited people \
  can write content. Selecting custom will take you to the expert page for these settings later.

# Themes/Layout
admin.config.app.theme               = SnipSnap Theme/Layout

# Localization
admin.config.step.localization       = Localization
admin.config.guide.localization      = \
  Select the country and language you want SnipSnap to be localized in. \
  Optionally set the geographic coordinates of your server.
admin.config.app.timezone            = Local Timezone
admin.config.app.timezone.text       = \
  Select your timezone to make sure date and time is displayed correctly for users of the site.
admin.config.app.language            = Language
admin.config.app.language.text       = \
  Select your language. SnipSnap uses this setting to provide localized messages on the site. \
  This setting can be overriden by users who select a different language. The content of Snips \
  is not changed hereby.
admin.config.app.country             = Country
admin.config.app.country.text        = \
  Localization may be different depending on the country you live in. Select your country to make \
  sure you see the right messages.
admin.config.app.geoCoordinates      = Geographic Coordinates
admin.config.app.geoCoordinates.text = \
  Weblogs can searched by geographic location. If you happen to know where your site is located
  enter these coordinates here. The format should be <i>longitude, latitude</i>. Leave this field
  empty if you are unsure.

# Proxy Server Settings
admin.config.step.proxy              = Proxy Settings
admin.config.guide.proxy             = \
  SnipSnap can be set up behind a proxy server. This hides port numbers and allows to load \
  balance a number of sites.
admin.config.app.real.autodetect     = Autodetect URL
admin.config.detected                = detected
admin.config.app.real.autodetect.text = \
  SnipSnap can automatically detect the host and port of the Apache Proxy server. Disable only \
  if you know exactly that you will only use the host and port set below. Setting the proxy host \
  and port will lock SnipSnap to the settings below.
admin.config.app.real.host           = Real Host
admin.config.app.real.host.text      = \
  This host address as a fully qualified domain name for the proxy host.
admin.config.app.real.port           = Real Port
admin.config.app.real.port.text      = \
  If you are using a port number other than 80 on the proxy server, enter it here. Port 80 is \
  the default HTTP port.
admin.config.app.real.path           = Real Context Path
admin.config.app.real.path.text      = \
  The context path is anything that comes after the host and port in the URL and just before /space/start \
  of SnipSnap. If you use a context path other than '/' on your proxy server you must always set it here.

# Permissions
admin.config.step.permissions        = Permissions
admin.config.guide.permissions       = Permissions define how users can access your SnipSnap server. Select the groups and their respective rights.
admin.config.app.perm.notification   = Notification
admin.config.app.perm.notification.text = \
  You can enable notification using an instant messaging system (Jabber). SnipSnap sends \
  notifications for newly created snips and weblog entries. Leave off if you don't have a \
  jabber account.
admin.config.app.perm.weblogsPing    = Weblogs Ping
admin.config.app.perm.weblogsPing.text = \
  Make your SnipSnap site be known to the world. Weblogs Ping is a lightweight protocol that \
  sends a notification of new weblog entries to weblogs.com and snipsnap.org to indicate \
  changes. Readers are drawn to active sites. Switch this off if your site is on an intranet \
  or not for public use.
admin.config.app.perm.externalImages = External Images
admin.config.app.perm.externalImages.text = \
  By default SnipSnap does not allow linking pictures from other web sites. This is for your \
  safety to prevent misuse. However, on an intranet site or in a closed community you may want \
  to be able to display external images inline.
admin.config.app.perm.register       = Registration
admin.config.app.perm.register.text  = \
  Allow the registration of new users. On a public site users can register themself to participate \
  in building the SnipSnap Space or comment on content. If you have a closed community or only want \
  exclusive write access switch this off.
admin.config.app.perm.multiplePosts  = One Snip per Post
admin.config.app.perm.multiplePosts.text = \
  SnipSnap places all weblog posts of the same day into one Snip. To create a new Snip each time \
  you post some news to the weblog. (<i>may become obsolete with namespaces</i>)

# Email Configuration
admin.config.step.mail               = Email Settings
admin.config.guide.mail             = \
  Email settings allow your SnipSnap to send password reminders and you can configure email to \
  weblog posting for simple on-the-road posting.
admin.config.app.mail.host           = Email Server
admin.config.app.mail.host.text      = \
  The mail server is necessary for delivering email. It is used to send password reset mails to \
  users of your site. Do not simply enter any host. Ask your local network administrator what the \
  host name of your mail server is (usually mail or mailhost). You need to be able to send \
  email via this host without authentication.
admin.config.app.mail.domain         = Email Domain
admin.config.app.mail.domain.text    = \
  Enter the domain part for Email sent by this site. This is usally the part after the at (@) sign. \
  For example, if your email is snipsnap@mydomain.com use 'mydomain.com'.

# Email-to-Weblog posting
admin.config.step.moblog             = Mobile Blogging
admin.config.guide.moblog            = \
  You can blog on-the-road using SnipSnap. All you need is a POP3 account to email posts to.
admin.config.app.mail.blog.password  = Post Password
admin.config.app.mail.blog.password.text = \
  Protect the Email-to-Weblog post function with a password. The password must appear in the email \
  sent to SnipSnap in order to post to the weblog. Keep in mind that this \
  password is sent in plain text over the net. Do not use a password similar to your workstation or \
  banking passwords.
admin.config.app.mail.pop3.host      = POP3 Host
admin.config.app.mail.pop3.host.text = \
  Enter the host name of your POP3 server.
admin.config.app.mail.pop3.user      = POP3 User
admin.config.app.mail.pop3.user.text = \
  This is the user whose Email is posted to the weblog. DO NOT use your normal email account! \
  Create a new Email account for the sole purpose of posting to your weblog.
admin.config.app.mail.pop3.password  = POP3 Password
admin.config.app.mail.pop3.password.text = \
  Provide the password to retrieve email via POP3.
admin.config.app.mail.pop3.interval  = POP3 polling interval
admin.config.app.mail.pop3.interval.text = \
  SnipSnap will regularly ask the POP3 server if there are new messages. How often this is done is \
  determined by this setting. Enter the amount in minyutes between polls.

