  \u9519\u8bef: \u8bf7\u68c0\u67e5\u662f\u5426\u5b8c\u6574\u7684\u6307\u5b9a\u4e86 JDBC URL. \u6216\u8005\u6570\u636e\u5e93\u7684\u7528\u6237\u540d\u548c\u53e3\u4ee4\u662f\u5426\u6b63\u786e.
#  Error: Please verify that your JDBC URL is completely \
