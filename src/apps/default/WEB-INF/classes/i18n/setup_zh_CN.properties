  \u5728\u8fd9\u91cc\u8f93\u5165\u6570\u636e\u5e93\u7684 JDBC URL. \u786e\u4fdd\u60a8\u4f7f\u7528\u7684\u662f\u6b63\u786e\u7684\u6570\u636e\u5e93\u9a71\u52a8\u7a0b\u5e8f.
