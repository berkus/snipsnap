config.step.back               = Tillbaka till SnipSnap

config.step.login              = Logga in för att fortsätta
config.guide.login             = Du är inte verifierad. Logga in för att fortsätta.
config.login                   = Installationsnyckel
config.login.text              = För att komma till \"Inställningar\" måste du ange \
  installationsnyckeln som finns i \"server output\" eller vara inloggad som administratör.

config.step.finish             = Starta SnipSnap
config.guide.finish            = SnipSnap är nu installerat.<br/>Börja använda det!
config.finish                  = \
  Gratulerar, SnipSnap är nu redo att starta!<br/><br/> \
  Konfigureringen av SnipSnap har genomförts med lyckat resultat. Alla inställningar kan ändras vid senare tillfälle. <br/>\
  Klicka på "Start SnipSnap" för att börja använda SnipSnap. Vi hoppas du har glädje av den.
config.error.fatal             = Ett allvarligt fel inträffade. Vänligen rapportera detta \
  till <a href="http://bugs.snipsnap.org/">SnipSnap Bug Tracker</a> med hjälp av \
  filen server.log som finns i din installationsmapp.

config.advanced                = \
  Om du har särskilda krav eller önskemål kan det vara lämpligt att konfigurera avancerade \
  inställningar. Bocka för de inställningar du vill konfigurera eller välj det sista \
  alternativet för att se alla tillgängliga inställningar. Klicka sedan på "Avancerade \
  Inställningar"
config.advanced.application    = Jag vill ange namn och användingsområde för Snipsnap.
config.advanced.theme          = Jag vill välja tema nu.
config.advanced.localization   = Jag vill ändra språk- och landsinställnigar.
config.advanced.moblog         = Jag vill konfigurera mobil blogging via POP3.
config.advanced.mail           = Jag vill göra inställningar för Email för lösenordspåminnelser.
config.advanced.proxy          = Jag använder SnipSnap tillsammans med en Apache Proxy Server.
config.advanced.database       = Jag vill använda en extern databas.
config.advanced.all            = Visa mig alla tillgängliga inställningar.
config.advanced.forgot         = \
  Glömde du att konfigurera någon avancerad inställning? Ingen fara! Gör färdigt inställningarna nu \
  och gå tillbaka till SnipSnap inställningar för att konfigurera det du glömde.

# Application configuration
config.step.application        = Grundläggande inställningar
config.guide.application       = \
  Gör din sida unik. Ge den ett namn och en \"tagline\". Ladda upp en logotype om du har \
  en och bestäm hur SnipSnap ska användas.
config.app.name                = Namn
config.app.name.text           = \
  Ange ett namn för din SnipSnap site. Detta namn kommer att synas i titelraden för \
  varje sida och visas i sidhuvudet om du valde att inte ange en logotype.
config.error.app.name          = Ange ett namn för din SnipSnap.
config.app.tagline             = Tagline
config.app.tagline.text        = \
  Dina läsare bestämmer sig snabbt för om de ska läsa vidare eller inte. En \
  \"tagline\" förklarar med bara några få ord vad din sida handlar om. Den bör vara \
  så kort att den får rum på en rad. Tala om vad din sida handlar om \
  och varför en besökare ska läsa vidare.
config.app.logo                = Logotype
config.app.logo.text           = \
  Genom att använda en unik och igenkännbar logotype på din sida får du besökare att lägga \
  den på minnet. Logotypen blir också en länk på varje sida tillbaka till startsidan. Om du inte laddar \
  upp en logotype kommer namnet att användas istället.
config.error.app.logo          = Logotypen kunde inte laddas upp.
config.error.app.logo.type     = Logotypen måste vara i något bildformat!

config.usage.intranet          = Intranet
config.usage.public            = Publik sida
config.usage.closed            = Sluten grupp \(Closed Community\)
config.usage.custom            = Skräddarsydda inställningar
config.usage.text              = \
  Decide about the audience of your site. Depending on your usage some \
  settings will be modified so that a public site is promoted world wide. \
  In a closed community only manually invited people can write content. \
  Selecting custom will take you to the expert page for these settings later.

# Themes/Layout
config.step.theme              = Val av Tema
config.guide.theme             = \
  Välj ett tema \(utseende\) för ditt SnipSnap. I grundutförandet finns tre teman, men \
  du kan även se och ladda ner flera från snipsnap.org.
config.app.theme               = SnipSnap-Tema
config.app.theme.text          = Välj det tema du önskar.
config.app.theme.new           = (ej importerad ännu)
config.app.theme.export        = Exportera Tema

# Localization
config.step.localization       = Lokala inställningar
config.guide.localization      = \
  Välj det land och språk som du vill ska användas i SnipSnap. \
  Det är valfritt att ange Geografiska koordinater för din server.
config.app.country             = Land
config.app.country.text        = \
  Lokala inställningar kan vara olika beroende på vilket land du bor i. Välj \
   ditt land för att säkerställa att rätt meddelanden visas.
config.app.language            = Språk
config.app.language.text       = \
  Välj språk. SnipSnap använder dessa inställningar för att visa meddelanden \
  på dina sidor. Dessa inställningar kan åsidosättas av användare som väljer ett \
  annat språk. Innehållet i artiklarna ändras inte.
config.app.timezone            = Lokal tidszon
config.app.timezone.text       = \
  Välj din tidszon så att rätt datum och tid visas för sidans \
  besökare.
config.app.weblogDateFormat    = Datumformat
config.app.weblogDateFormat.text = \
  Anteckningar i loggboken får titel efter det datum som den skapas. Du kan ändra datumformatet \
  genom att ändra textrepresentationen i fältet till höger.
config.error.app.weblogDateFormat = Datumformatet är ogiltigt.
config.app.geoCoordinates      = Geografiska koordinater
config.app.geoCoordinates.text = \
  Du kan söka webbloggar efter geografisk placering. Om du vet var din \
  webblog finns så kan du ange koordinaterna här. Ange på formatet \
  <i>latitud, longitud</i>. Lämna detta fält tomt om du är osäker.
config.error.app.geoCoordinates = \
  Geografiska Koordinater måste bestå av två kommaseparerade värden.
config.error.app.geoCoordinates.range = \
  The geographic range is invalid. Valid values include from -90 to +90 for \
  latitude and from -180 to +180 for longitude.
config.error.app.geoCoordinates.format = \
  De geografiska koordinaterna innehåller icke-numeriska tecken.

# Administrator
config.step.administrator      = Administratör
config.guide.administrator     = \
  Ange ditt admininistratörsnamn och lösenord för att skydda dina sidor.
config.app.admin.login         = Logga in
config.app.admin.login.text    = \
  Välj ett eget användarnamn. Detta namn används för att skapa det första \
  kontot för SnipSnap och har fulla administrativa rättigheter i systemet.
config.error.app.admin.login   = Skirv in ett användarnamn.
config.app.admin.password      = Lösenord
config.app.admin.password.vrfy = Verifiera
config.app.admin.password.text = \
  Skydda ditt konto med ett lösenord. Kom ihåg att detta lösenord sänds \
  oskyddat över Internet och bör inte vara samma som något av dina viktiga lösenord som \
  t.ex. arbetsstation- eller banklösenord. Skriv in det två gånger för att verifiera att du \
  skrev rätt.
config.error.app.admin.password = Du måste ange ett lösenord för ditt konto.
config.error.app.admin.password.match = Lösenorden överensstämmer inte.
config.error.app.admin.password.length = Lösenordet måste vara minst 3 tecken långt.
config.app.admin.email         = E-post
config.app.admin.email.text    = \
  Skriv in din e-postadress så att andra användare kan nå dig.

# Permissions
config.step.permissions        = Rättigheter
config.guide.permissions       = \
  Rättigheter definierar vad olika användare kan komma åt på din SnipSnap server. Välj grupperna \
  och deras respektive rättigheter.
config.app.perm.notification   = Meddelande
config.app.perm.notification.text = \
  Du kan aktivera meddelanden med hjälp av ett  \"instant messaging system\" (Jabber). \
  SnipSnap sänder meddelanden om nyligen skapade artiklar och loggboksanteckingar. \
  Använd inte detta alternativ om du inte har ett Jabberkonto.
config.app.perm.weblogsPing    = Webblogg Ping
config.app.perm.weblogsPing.text = \
  Gör din SnipSnap site känd för omvärlden. Weblogs Ping är ett lättviktsprotokoll \
  somm sänder meddelanden om nya webblogganteckningar till weblogs.com och \
  snipsnap.org för att meddela ändringar. Aktiva sidor lockar flera läsare. \
  Stäng av detta alternativ om din sida finns på ett intranet eller om den inte är en publik sida.
config.app.perm.externalImages = Externa Bilder
config.app.perm.externalImages.text = \
  I sitt grundutförande tillåter inte SnipSnap länkning till bilder på andra wbbsidor. \
  Detta är för din säkerhet och för att förhindra att det missbrukas. Men på en intranetsida eller \
  i en \"closed community\" kanske du vill tillåta det och kunna visa externa bilder på \
  din sida.
config.app.perm.register       = Registrering
config.app.perm.register.text  = \
  Tillåt registrering av nya användare. På en publik sida kan användare registrera \
  sig för att delta i uppbyggnaden av SnipSnap-sidorna eller kommentera dess \
  innehåll. Om du har en \"closed community\" eller vill ha ensamrätt på skrivrättigheter, \
  stäng av detta val.
config.app.perm.multiplePosts  = En artikel per dag
config.app.perm.multiplePosts.text = \
  SnipSnap placerar alla loggboksanteckningar för samma dag i en Snip. För att skapa \
  en ny Snip varje gång du skriver en anteckning i loggboken, stäng av detta alternativ. \
  (<i>may become obsolete with namespaces</i>)

# Email Configuration
config.step.mail               = E-postinställningar
config.guide.mail              = \
  E-postinställningar låter SnipSnap sända \
  påminnelser till användare om de har glömt sitt lösenord.
config.app.mail.host           = E-post Server (SMTP, utgående)
config.app.mail.host.text      = \
  E-post servern är nödvändig för att leverara e-post. Den används för att sända \
  e-brev med lösenordsåterställning till din sidas användare. Fråga din nätverksadministratör \
  om namnet på din e-postserver. Du måste kunna skicka e-post via denna server \
  utan verifiering.
config.error.app.mail.host.unknown = \
  The host {0} is unknown and could not be resolved.
config.error.app.mail.host.connect = \
  Kunde inte ansluta till {0}. Kontrollera att du angivit korrekta uppgifter.
config.app.mail.domain         = E-postdomän
config.app.mail.domain.text    = \
  Ange domän för e-post som skickas från denna site. Detta är vanligen den del som \
  kommer efter \"snabel-a'et\" (@-tecknet). T.ex, om din e-postadress är snipsnap@mindomän.com, \
  använd 'mindomän.com'.
config.error.app.mail.domain   = \
  Ange din e-post domän utan '@'-tecket.

# Email-to-Weblog posting
config.step.moblog             = Mobil Blogging
config.guide.moblog            = \
  Du kan skriva webblogg \"on-the-road\" med SnipSnap. Allt du behöver är ett POP3-konto att \
  e-posta loggboksanteckingarna till.
config.app.mail.blog.password  = Post Lösenord
config.app.mail.blog.password.text = \
  Skydda E-posta-till-Webblogg funktionen med ett lösenord. Lösenordet måste \
  synas före ämnesraden i e-postmeddelandet på e-bravet till SnipSnap för att det ska \
  skrivas till loggboken. Tänk på att detta lösenord skickas som vanlig text över Internet. \
  använd inte samma som något av dina viktiga lösenord som t.ex. till arbetsstation- \
  eller banklösenord.
config.error.app.mail.blog.password = \
  Du måste ange ett lösenord för e-posta-till-Webblogg funktionen.
config.app.mail.pop3.host      = POP3 Server
config.app.mail.pop3.host.text = \
  Ange namnet på den POP3 server.
config.error.app.mail.pop3.host.unknown = \
  POP3 servern {0} är okänd och kunde inte hittas.
config.error.app.mail.pop3.host.connect = \
  Kunde inte ansluta till {0}. Kontrollera att du angivit korrekt POP3 server.
config.app.mail.pop3.user      = POP3 Användare
config.app.mail.pop3.user.text = \
  Detta är den användare vars E-post kommer att synas i loggboken. Använd INTE din vanliga \
  e-postadress! Skapa istället ett nytt e-postkonto som endast används för att \
  skriva till din loggbok.
config.error.app.mail.pop3.user = Du måste ange ett POP3 användarkonto.
config.app.mail.pop3.password  = POP3 Lösenord
config.app.mail.pop3.password.text = \
  Ange ett lösenord för att hämta e-post via POP3.
config.app.mail.pop3.interval  = POP3 Polling Intervall
config.app.mail.pop3.interval.text = \
  SnipSnap frågar med jämna intervaller POP3 servern om det finns nya meddelanden \(polling\). Hur \
  ofta detta görs avgörs med denna inställning. Ange ett intervallvärde i minuter.
config.error.app.mail.pop3.interval = \
  Det intervall du angav är inte godkänt ({0} min). använd ett värde, 5 minuter eller mer.
config.error.app.mail.pop3.interval.format = \
  Intervallet är inte ett giltigt numeriskt värde.

# Proxy Server Settings
config.step.proxy              = Proxy Server
config.guide.proxy             = \
  SnipSnap kan installeras bakom en proxy server. Detta gömmer portnummer och \
  möjliggör belastningsutjämning av ett antal webb-siter.
config.app.real.autodetect     = Autodetektera URL
config.detected                = Funnen
config.app.real.autodetect.text = \
  SnipSnap kan automatiskt hitta host och port på Apache Proxy \
  servern varje gång en förfrågan görs mot servern. Vi rekomenderar att låta auto \
  detection vara aktiverad. Att angee proxy host och port låser SnipSnap till \
  host och port satta nedan.
config.app.real.protocol       = Protokoll
config.app.real.protocol.text  = \
  Detta är det protokoll som används för tkomst av SnipSnap. Du behöver bara ändra det om \
  du använder en reverse proxy server i kombination med SSL protokollet.
config.app.real.host           = Verklig Host
config.app.real.host.text      = \
  denna host adress som ett fullständigt domännamn för proxy host.
config.app.real.port           = Verklig Port
config.app.real.port.text      = \
  Om du använder ett annat portnummer än 80 på proxy servern, ange det här. \
  Port 80 är den förvalda standard HTTP-porten.
config.error.app.real.port     = \
  Portnumret är ogiltigt. Ange ett decimaltal eller lämna tomt för port 80.
config.app.real.path           = Verklig Context Path
config.app.real.path.text      = \
  \"Context path\" är allt som kommer efter host och port i  URL:en \
  och precis före /space/snip för SnipSnap. Om du använder en annan context path än \
  '/' på din proxy server måste du alltid sätta den här.

# Host and port configuration (used standalone only)
config.app.host                = Host namn
config.app.port                = Port nummer
config.app.path                = Context path

config.step.database           = Databas
config.guide.database          = \
  <b>Detta är första gången du startar SnipSnap</b>.<br/> \
  För att konfigurera din datalagring, bestäm om du vill lagra innehållet \
  i filsystemet eller i en JDBC databas. Kända JDBC-drivrutiner kan väljas. \
  Du kan också använda en speciel drivrutiner efter eget val. Ange efterfrågad \
  information för att konfigurera databasen.
config.app.database            = Data Lagring
config.app.database.text       = \
  Välj den typ av databas du vill använda. För enstaka instanser är rekommenderas \
  lagring i filsystem. Om du ska installera SnipSnap för en \
  site med många användare och stora volymer är troligen en av SQL-databaserna ett \
  bättre val.
config.app.database.file       = Lagring i Filsystem
config.app.database.jdbc.mckoi = Inbyggd Mckoi Databas
config.app.database.jdbc.mysql = MySQL Databasserver
config.app.database.jdbc.postgresql = PostgreSQL Databasserver
config.app.database.jdbc.oracle = Oracle Databasserver
config.app.database.jdbc       = Generisk JDBC Databas

config.app.database.noconfig   =Det finns inga konfigurerbara val.
config.app.database.file.text  = Filesystemlagring sparar all data på din \
  webbservers hårddisk. Detta rekommenderas för lågprofil-siter. \
  För att fungera korrekt, se till att filesystemet kan lagra \
  <b>UTF-8</b> (8 eller 16 bit) tecken i fil- och katalognamn.
config.app.database.mckoi.text = Att använda den inbyggda Mckoi databasen är det \
  enklaste sättet att konfigurerea en databas.

config.app.jdbc.url            = JDBC URL
config.app.jdbc.url.text       = \
  Ange JDBC URL:en till din databas här. Kontrollera att du använder \
  rätt drivrutin för att komma åt URL:en.
config.error.app.jdbc.url      = \
  Error: Verifiera att din JDBC URL är fullständigt \
  specifierad och att databasanvändare och lösenord är korrekt.
config.app.jdbc.driver         = Databasdrivrutin
config.app.jdbc.driver.text    = \
  Din JDBC databas drivrutin. Drivrutin måste vara tillgäng för applikationsservern \
  innan denna konfiguration avslutas.
config.error.app.jdbc.driver   = \
  Kunde inte ladda JDBC-drivrutin. Kontrollera att du angett det fullständiga klassnamnet!
config.app.jdbc.user           = Databasanvändarnamn
config.app.jdbc.user.text      = \
  Användarinloggningen för databasen. Detta krävs vanligen för åtkomst av en fjärrkontrollerad \
  \(remote\) databas.
config.app.jdbc.password       = Lösenord
config.app.jdbc.password.text  = \
  Om din databas är lösenordsskyddad, ange lösenordet här.
config.error.app.jdbc.password = Databaslösenordet verkar vara felaktigt.
config.error.app.jdbc.user     = Databasanvändarnamnet verkar vara felaktigt.

# Database and Internals
config.step.expert             = Expertinställningar
config.guide.expert            = \
  Dessa inställningar kan allvarligt påverka hur SnipSnap fungerar och bör \
  ändras med omsorg. <b>Att ändra vissa av dessa värden kan få SnipSnap att bli \
  instabilt!</b>
config.app.start.snip          = Start-Snip
config.app.start.snip.text     = \
  I normala fall är 'start' SnipSnap-sitens hemsida. Du kan ändra detta till \
  valfri annan Snip genom att ange dess namn här.
config.error.app.start.snip    = Du måste ange ett Snip-namn. Din start-snip kan inte vara tom.
config.app.perm.createSnip     = Snip auto-create
config.app.perm.createSnip.text = \
  Gå automatiskt till ändrasidan när en icke existerande Snip \
  refereras. Denna inställning krävs för att bygga in SnipSnap i andra \
  applikationer som inte kan upptäcka en saknade Snip. Det används i  \
  SnipSnaps Eclipse IDE integration.
config.app.logger              = Loggning
config.app.logger.text         = \
  För debugsyften kan loggning av SnipSnaps aktivtiteter aktiveras. Loggning \
  belastars servern och gör den långsammare och bör därför inte aktiveras i produktionsmiljöer \
  annat än för felsökning.
config.logger.none             = Ingen Loggning
config.logger.system.err       = Skriv till System Error
config.logger.system.out       = Skriv till  System Standard Out
config.logger.application      = Visa Logg i en Webbsida
config.app.cache               = Cachning Strategi
config.app.cache.text          = \
  Cachnings strategi avgör hur Snips och annat databasinnehåll content hanteras. \
  För små webb-siter rekommenderas full cachning där allt innehåll \
  finns i minnet. Stora webb-siter med tusentals Snips bör kanske använda \
  en mindre minneskrävande strategi.
config.caching.full            = Full In-Memory Cachning
config.caching.cache           = \"Minst använda\" Caching
config.app.encoding            = Kodning \(Encoding\)
config.app.encoding.text       = \
  Teckenuppsättning på din server. <b>RÖR INTE</b> om du inte vet vad du  \
  håller på med. Det kan förstöra allt innehåll om du ändrar denna inställning!

# special setup
config.step.import             = Importera databas
config.guide.import            = \
  Välj en fil att importera till din instans av SnipSnap. Du kan importera en gammal \
  backup eller bara en liten mängd användare eller Snips.
config.import.file             = Databasfil
config.import.file.text        = \
  Välj en databas dumpfil här. Den ska innehålla Snips eller Användare eller båda \
  för en fullständig import.
config.import.types.text       = \
  Välj vilken information du vill importera. Du kan importera Användare eller \
  Snips eller båda.
config.import.types.snips      = Snips
config.import.types.users      = Användare
config.import.overwrite        = Skriv över innehått
config.import.overwrite.text   = \
  I grundutförande skriver importen över data som finns i Snips och Användare. Avmarkera \
  detta val för att ignorera Användare och lägga till Snip-innehåll till existerande Snips.
config.import                  = Importera Databas Nu
config.error.import.failed     = Din databas kunde inte importeras. Kontrollera \
  server-loggen för fel.
config.error.import.okay       = Databasen är importerad!
config.error.import.file       = Välj en fila tt importera.
config.error.import.types      = Du måste välja minst en typ av data att \
  importera.
config.import.running          = Din datadas importeras. Detta kan ta \
  en stund.
config.import.status           = {0} data {0,choice,1#record|1<records} importerad.

config.step.export             = Exportera Databas
