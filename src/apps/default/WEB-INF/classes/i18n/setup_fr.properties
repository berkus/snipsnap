# Application configuration
config.step.application        = Paramètres de base
config.guide.application       = \
  Rendez votre site unique. Donnez-lui un nom et une raison. Téléchargez un logo si vous en avez un \
  et décidez au sujet de l'utilisation future de SnipSnap.
config.app.name                = Nom
config.app.name.text           = \
  Inscrire un nom pour votre installation de SnipSnap.  Ce nom apparaîtra comme titre de chaque page \
  et sera affiché aussi si vous ne configurez pas un logo.
config.error.app.name          = Inscrire un nom pour votre SnipSnap.
config.app.tagline             = Raison
config.app.tagline.text        = \
  Vos lecteurs décident très rapidement s'ils restent ou délaissent votre site. \
  La raison explique dans une ligne simple ce que votre site est aproximativement \
  et elle devrait être assez courte qu'on la lise rapidement. Dites clairement ce \
  qu'est en gros votre site et pourquoi les utilisateurs devraient y rester.
config.app.logo                = Logo
config.app.logo.text           = \
  Employer un logo unique et reconnaissable sur votre site incitera des \
  utilisateurs à s'en rappeler. Il agit aussi en tant qu'ancre à chaque page pour obtenir \
  de nouveau la page frontiscipe. Si vous ne téléchargez pas un logo, le nom du site \
  sera employé à la place.
config.app.logo.remove         = Supprimer {0}
config.error.app.logo          = Le logo n'a pas pu être téléchargé.
config.error.app.logo.type     = Le logo doit être de type image!

config.usage.intranet          = Intranet
config.usage.public            = Site public
config.usage.closed            = Communauté fermée
config.usage.custom            = Paramètres particuliers
config.usage.text              = \
  Décidez au sujet des assistances de votre site. \
  Selon votre utilisation quelques paramètres seront modifiés \
  de sorte qu'un site public soit favorisé dans le monde \
  entier. Dans la communauté fermée seulement des utilisateurs manuellement \
  invités peuvent écrire du contenu. Le choix des paramètres particuliers vous emmènera \
  à la page experte pour ces paramètres plus tard.

# Themes/Layout
config.step.theme              = Choix de thème
config.guide.theme             = \
  Choisissez un thème pour votre SnipSnap. Par défaut, trois thèmes uniques sont fournis \
  mais vous pouvez en visualiser et en télécharger plus à partir de snipsnap.org.
config.app.theme               = Thème SnipSnap
config.app.theme.text          = Choisissez votre thème préféré.
config.app.theme.new           = (pas encore importé)
config.app.theme.export        = Exporter le thème

# Localization
config.step.localization       = Localisation
config.guide.localization      = \
  Choisissez le pays et la langue avec lesquels vous voulez que SnipSnap soit localisé. \
   Optionnellement placez les coordonnées géographiques de votre serveur.
config.app.country             = Pays
config.app.country.text        = \
  La localisation peut être différente selon le pays où vous vous trouvez. \
  Choisissez votre pays pour vous assurez de voir les bons messages.
config.app.language            = Langue
config.app.language.text       = \
  Choisissez votre langue. SnipSnap utilise cet arrangement pour fournir les messages \
  localisés sur l'emplacement. Cet arrangement peut être redéfini par les utilisateurs \
  qui choisissent une langue différente. Les Snips n'en sont par contre pas changés.
config.app.timezone            = Fuseau horaire local
config.app.timezone.text       = \
  Choisissez votre Fuseau horaire pour s'assurer que la date et l'heure sont affiché correctement \
  pour des utilisateurs du site.
config.app.weblogDateFormat    = Format de date
config.app.weblogDateFormat.text = \
  Les entrées de Weblog sont intitulées avec la date stipulée.  Vous pouvez changer le formatage de \
  la date en employant une représentation textuelle (DateFormat).
config.error.app.weblogDateFormat = Le format de date de Weblog est inadmissible.
config.app.geoCoordinates      = Coordonnées géographiques
config.app.geoCoordinates.text = \
  Les Weblogs peuvent être recherchés par endroit géographique. S'il s'avère justement que vous sachiez où \
  votre site est localisé, écrivez ces coordonnées ici. Le format devrait être \
  l'<i>latitude, longitude</i>. Laissez ce champ vide si incertain.
config.error.app.geoCoordinates = \
  Les coordonnées de Geo doivent se composer de deux valeurs séparées par une virgule.
config.error.app.geoCoordinates.range = \
  L'intervale géographique est inadmissible. Les valeurs valides incluent de -90 à +90 \
  pour la latitude et de -180 à +180 pour la longitude.
config.error.app.geoCoordinates.format = \
  La coordonnée géographique contient des caractères non-numériques.

# Administrator
config.step.administrator      = Administrateur
config.guide.administrator     = \
  Entrez votre nom et mot de passe d'administrateur pour protéger votre site.
config.app.admin.login         = Nom d'utilisateur
config.app.admin.login.text    = \
  Choisissez un nom d'utilisateur pour vous-même. Ce nom est employé pour installer le \
  premier compte de SnipSnap, celui-ci a tous les droits administratifs dans le système.
config.error.app.admin.login   = Veuillez écrire un nom d'utilisateur.
config.app.admin.password      = Mot de passe
config.app.admin.password.vrfy = Mot de passe encore
config.app.admin.password.text = \
  Protégez votre compte avec un mot de passe. Rappelez-vous, ce mot de passe est envoyé non protégé \
  sur le réseau et ne devrait pas être le même qu'un de vos mots de passe importants de poste \
  de travail ou d'opérations bancaires. Saisissez-le deux fois pour fins de vérification.
config.error.app.admin.password = Vous devez entrer un mot de passe pour votre compte.
config.error.app.admin.password.match = Les mots de passe ne correspondent pas.
config.error.app.admin.password.length = Le mot de passe doit être 3 caractères de long.
config.app.admin.email         = Courriel
config.app.admin.email.text    = \
  Inscrire ici votre courriel, ainsi les utilisateurs pourront vous contacter.

# Permissions
config.step.permissions        = Permissions
config.guide.permissions       = \
  Les permissions définissent comment les utilisateurs peuvent accéder à votre serveur de SnipSnap. \
  Choisissez les groupes et leurs droits respectifs.
config.app.perm.notification   = Avis
config.app.perm.notification.text = \
  Vous pouvez permettre les avis en utilisant un système instantané de transmission de messages (Jabber). \
  SnipSnap envoie des avis pour les Snips et les entrées nouvellement créés de weblog. \
  Cessez si vous n'avez pas un compte de jabber.
config.app.perm.weblogsPing    = Ping de Weblogs
config.app.perm.weblogsPing.text = \
  Faites en sorte que votre site SnipSnap soit connu du monde. \
  Le ping de Weblogs est un protocole léger qui envoie un avis de nouvelles entrées \
  de weblog à weblogs.com et à snipsnap.org pour indiquer des changements. \
  Des lecteurs sont dessinés aux site actifs. \
  Mettre ceci hors d'usage si votre site se trouve sur un Intranet ou n'est pas pour un usage public.
config.app.perm.externalImages = Images externes
config.app.perm.externalImages.text = \
  Par défaut SnipSnap ne laisse pas insérer des images d'autres site. \
  C'est pour votre sûreté, et pour empêcher l'abus. \
  Cependant, sur un site d'Intranet ou dans une communauté fermée vous voudrez peut-être \
  montrer des images externes en ligne.
config.app.perm.register       = Enregistrement
config.app.perm.register.text  = \
  Permettez l'enregistrement de nouveaux utilisateurs. \
  Sur un site de public, les utilisateurs peuvent s'enregistrer eux-même \
  pour participer à l'écriture de l'espace de SnipSnap ou pour présenter leurs commentaires sur le contenu. \
  Si vous avez une communauté fermée ou voulez seulement l'exclusivité, désactivez ceci.
config.app.perm.multiplePosts  = Un Snips par jour
config.app.perm.multiplePosts.text = \
  SnipSnap place tous les weblogs du même jour dans un Snips. \
  Pour créer un nouveau Snips chaque fois que vous soumettez quelques nouvelles au weblog désactivez ceci. \
  (<i>peut-être devenu désuet avec les espaces nommés</i>)

# Email Configuration
config.step.mail               = Paramètres de courriel
config.guide.mail              = \
  Les paramètres de courriel permettent à votre SnipSnap d'envoyer des rappels \
  si les usagés ont oublié leur mot de passe.
config.app.mail.host           = Serveur de courriel (smtp, sortants)
config.app.mail.host.text      = \
  Le mail server est nécessaire pour livrer les courriels. \
  Il est employé pour envoyer des courriels de réinitialisation de mot de passe aux utilisateurs de votre site. \
  N'écrivez pas simplement n'importe lequel serveur. \
  Demandez à votre administrateur local de réseau quel est le nom de votre serveur de courriel \
  (habituellement mail ou mailhost). \
  Vous devez pouvoir envoyer des courriels par l'intermédiaire de ce serveur sans authentification.
config.error.app.mail.host.unknown = \
  Le serveur {0} est inconnu et ne peut être résolu.
config.error.app.mail.host.connect = \
  Ne peut pas se connecter à {0}. Assurez-vous que vous avez écrit le serveur de courrier correctement.
config.app.mail.domain         = Domaine de courriel
config.app.mail.domain.text    = \
  Écrivez la partie de domaine pour les courriels envoyés par ce site. \
  C'est habituellement la partie après le signe (@). \
  Par exemple, si votre courriel est 'snipsnap@mydomain.com', utilisez 'mydomain.com '.
config.error.app.mail.domain   = \
  Veuillez inscrire votre domaine de courriel. Il ne doit pas inclure le signe '@'.

# Email-to-Weblog posting
config.step.moblog             = Blogging mobile
config.guide.moblog            = \
  Vous pouvez utiliser les blogs sur la route en utilisant SnipSnap. \
  Tout ce que vous avez besoin est un compte POP3 où y envoyer les courriel.
config.app.mail.blog.password  = Mot de passe
config.app.mail.blog.password.text = \
  Protégez la fonction Email-à-Weblog avec un mot de passe. \
  Le mot de passe doit apparaître en premier dans le sujet de l'email envoyé à SnipSnap afin de soumettre un weblog. \
  N'oubliez pas que ce mot de passe est envoyé en texte clair sur le réseau. \
  N'employez pas un mot de passe semblable à vos mots de passe de poste de travail ou d'opérations bancaires.
config.error.app.mail.blog.password = \
  Vous devez fournir un mot de passe pour la fonction Email-à-Weblog.
config.app.mail.pop3.host      = Serveur POP3
config.app.mail.pop3.host.text = \
  Écrivez le nom de votre serveur POP3
config.error.app.mail.pop3.host.unknown = \
  Le serveur POP3 {0} est inconnu et ne peut pas être résolu.
config.error.app.mail.pop3.host.connect = \
  Impossible de se connecter à {0}. Assurez-vous que vous avez entrez le serveur POP3 correctement.
config.app.mail.pop3.user      = Utilisateur POP3
config.app.mail.pop3.user.text = \
  C'est l'utilisateur dont l'email est envoyé au weblog. \
  N'employez pas votre compte normal d'email! \
  Créez un nouvel email qui a pour but unique l'utilisation de votre weblog.
config.error.app.mail.pop3.user = Vous devez indiquer un compte utilisateur POP3.
config.app.mail.pop3.password  = Mot de passe POP3
config.app.mail.pop3.password.text = \
  Fournissez le mot de passe pour lire les courriels par l'intermédiaire de POP3.
config.app.mail.pop3.interval  = Intervalle de lecture POP3
config.app.mail.pop3.interval.text = \
  SnipSnap contactera régulièrement le serveur POP3 pour lire les nouveaux messages. \
  Ce délai est déterminé par ce paramètre. \
  Écrivez le délai en minutes entre les lectures.
config.error.app.mail.pop3.interval = \
  L''intervalle que vous avez indiqué n'est pas acceptable ({0} minutes). \
  Utilisez une valeur de 5 minutes ou plus.
config.error.app.mail.pop3.interval.format = \
  L'intervalle n'est pas un nombre valide.

# Proxy Server Settings
config.step.proxy              = Serveur proxy
config.guide.proxy             = \
  SnipSnap peut être installé derrière un serveur proxy. \
  Ceci cache les numéros de ports et permet un équilibrage des charges sur plusieurs sites.
config.app.real.autodetect     = Autodetection d'URL
config.detected                = détecté
config.app.real.autodetect.text = \
  SnipSnap peut automatiquement détecter le serveur et port d'Apache Proxy Server chaque fois \
  qu'une 'request' est faite. Il est recommandé de laisser la détection automatique activée. \
  Le réglage du serveur et du port restreindra SnipSnap à ces paramètres.
config.app.real.protocol       = Protocole
config.app.real.protocol.text  = \
  C'est le protocole employé pour accéder à SnipSnap. \
  Vous devez seulement le changer si vous utilisez un serveur proxy renversé (reverse proxy server) en même temps que le protocole SSL.
config.app.real.host           = Vrai serveur
config.app.real.host.text      = \
  Cette adresse de serveur étant ule nom de domaine complet du serveur proxy.
config.app.real.port           = Vrai port
config.app.real.port.text      = \
  Si vous employez un numéro de port autre que 80 sur le serveur proxy, écrivez-l'ici. \
  Le port 80 est le port de HTTP par défaut.
config.error.app.real.port     = \
  Le numéro de port est inadmissible. Écrivez un nombre décimal ou laissez vide pour le port 80.
config.app.real.path           = Vrai nom de contexte
config.app.real.path.text      = \
  Le nom de contexte est le chemin qui vient après le nom de serveur et le port dans le URL \
  et juste avant /space/snip de SnipSnap. Si vous utilisez un nom de contexte autre que '/'sur votre serveur proxy \
  vous devez toujours le placer ici.

# Host and port configuration (used standalone only)
config.app.host                = Nom du serveur
config.app.port                = Numéro de port
config.app.path                = Nom de context

config.step.database           = Base de données
config.guide.database          = \
  <b>C'est la première fois que vous démarez SnipSnap</b>.<br/> \
  Pour installer le stockage des données, décidez si vous voulez stocker le contenu sur le système de fichiers ou \
  dans une base de données JDBC. Les pilotes connus de JDBC sont sélectionnables, sinon vous pouvez employer un pilote \
  générique. Écrivez l'information demandée pour installer la base de données.
config.app.database            = Stockage des données
config.app.database.text       = \
  Choisissez le type de base de données que vous voulez employer. \
  Pour des exemples simples le stockage de système de fichiers est recommandé. \
  Par contre, il peut être un meilleur choix d'utiliser une base de données SQL si vous allez installer SnipSnap sur un \
  site acceuillant beaucoup d'utilisateurs et un volume élevé.
config.app.database.file       = Stockage sur le système de fichiers
config.app.database.jdbc.mckoi = Base de données intégrée Mckoi
config.app.database.jdbc.mysql = Serveur de base de données MySQL
config.app.database.jdbc.postgresql = Serveur de base de données PostgreSQL
config.app.database.jdbc.oracle = Serveur de base de données Oracle
config.app.database.jdbc       = Serveur de base de données générique

config.app.database.noconfig   = Il n'y a aucune option configurable.
config.app.database.file.text  = \
  Le stockage sur le système de fichiers sauvegarde toutes les données sur le disque dur de votre serveur web. \
  C'est le type de stockage recommandée pour des site de taille réduite. \
  Pour fonctionner correctement veillez à ce que le système de fichiers puisse stocker des caractères <b>UTF-8</b> \
  (8 ou 16 bit) dans les noms de fichiers et de répertoires.
config.app.database.mckoi.text = \
  Utiliser la base de données intégrée Mckoi est la manière la plus simple d'installer une base de données.

config.app.jdbc.url            = URL JDBC
config.app.jdbc.url.text       = \
  Inscrire le URL JDBC de votre base de données ici. \
  Assurez-vous que vous employez le bon pilote pour accéder au URL.
config.error.app.jdbc.url      = \
  Erreur: Veuillez vérifier que votre URL JDBC est complet et que le nom d'utilisateur et \
  le mot de passe de la base de données sont corrects.
config.app.jdbc.driver         = Pilote de base de données
config.app.jdbc.driver.text    = \
  Votre pilote de base de données JDBC. \
  Le pilote doit être disponible sur le serveur d'application avant de terminer cette configuration.
config.error.app.jdbc.driver   = \
  Incapable de charger le pilote JDBC. Assurez-vous que vous avez écrit le nom complet de la classe!
config.app.jdbc.user           = Nom d'utilisateur de la base de données
config.app.jdbc.user.text      = \
  Le nom d'utilisateur de base de données. On l'exige habituellement pour accéder à une base de données distante.
config.app.jdbc.password       = Mot de passe
config.app.jdbc.password.text  = \
  Si votre base de données est protégé par un mot de passe, l'inscrire ici.
config.error.app.jdbc.password = Le mot de passe de base de données est peut être erroné.
config.error.app.jdbc.user     = Le nom d'utilisateur de base de données est peut être erroné.

# Database and Internals
config.step.expert             = Paramètres Avançés
config.guide.expert            = \
  Ces paramètres peuvent fortement changer la façon de fonctionner de SnipSnap et devraient donc être changés avec soin \
  <b>Le changement de certaines de ces valeures peut rendre SnipSnap inutilisable!</b>
config.app.start.snip          = SnipSnap 'start'
config.app.start.snip.text     = \
  Normalement la page d'accueil de SnipSnap est 'start'. \
  Vous pouvez rediriger l'accueil à tout autre Snip existant en écrivant son nom ici.
config.error.app.start.snip    = Le nom de votre Snip d'accueil ne peut pas être vide.
config.app.perm.createSnip     = Auto création des Snips
config.app.perm.createSnip.text = \
  Allez automatiquement à la page d'édition toutes les fois qu'un Snips inexistant est demandé. \
  Ce paramètre est exigé pour intégrer SnipSnap dans d'autres applications qui n'ont aucun moyen \
  de détecter un Snip absent. Il est employé dans l'intégration de SnipSnaps dans l'IDE Eclipse.
config.app.logger              = Journalisation
config.app.logger.text         = \
  Pour la correction (debug) la journalisation des actions de SnipSnap peut être permise. \
  La journalisation ralentit le serveur et ne devrait pas être permise sur des sites de \
  production à moins qu'il y ait une erreur à trouver.
config.logger.none             = Pas de journalisation
config.logger.system.err       = Journalisation vers 'System Error'
config.logger.system.out       = Journalisation vers 'System Standard Out'
config.logger.application      = Affichage des journaux dans les pages web.
config.app.cache               = Stratégie de mise en cache
config.app.cache.text          = \
  La stratégie de mise en cache détermine comment sont manipulés les Snips et tout autre contenu venant de la base de données. \
  Pour de petits sites la mise en cahe complète est recommandé où tout le contenu est tenu dans la mémoire. \
  Les grands sites avec des milliers de Snips peuvent considérer l'emploie d'une stratégie moins gourmande en mémoire.
config.caching.full            = Mise en cahe complète en mémoire
config.caching.cache           = Algorithme du moins récemment utilisé (LRU)
config.app.encoding            = Codage
config.app.encoding.text       = \
  Codage de caractère de votre serveur <b>NE PAS TOUCHER</b> à moins que vous sachiez ce que vous faites. \
  Cela brisera tout le contenu existant si changé!

# special setup
config.step.import             = Importation de la base de données
config.guide.import            = \
  Choisissez un fichier pour importer dans votre installation de SnipSnap. \
  Vous pouvez importer une vieille copie de protection ou juste  quelques utilisateurs ou Snips.
config.import.file             = Fichier de base de données
config.import.file.text        = \
  Choisissez un fichier d'enregistrement de base de données ici. \
  Il devrait contenir des Snips ou des utilisateurs ou les deux pour une importation complète.
config.import.types.text       = \
  Choisissez le type d'information que vous voulez importer. \
  Vous pouvez sélectivement importer des utilisateurs ou des Snips ou les deux.
config.import.types.snips      = Snips
config.import.types.users      = Utilisateurs
